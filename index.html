<!DOCTYPE html>
<html lang="en", ng-app="bradyThinkApp", ng-controller="MetaController">
	<head>
		<meta charset="utf-8"><base href="/"/>
		<base href="/"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="{{ MetaData.description() }}">
		<title ng-bind="MetaData.title()"></title>

		<link rel="icon" href="favicon.ico">
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Custom styles for this template -->
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div ng-include="'templates/header.html'"></div>
		<div class="container">
		<header>
			<a href="index.html"><img src="images/bradythink-logo-transparent.png"></a>
		</header>
		<hr style="border-top: solid 1px gray;">
		<section>
			<div class="row">
				<div class="col-md-8">
					<div ng-view></div>
				</div>
				<div class="col-md-4 sidebar-gutter">
					<div ng-include="'templates/base-sidebar.html'"></div>
				</div>
			</div>
		</section>
		</div><!-- /.container -->
		<div ng-include="'templates/footer.html'"></div>
		

		<script src="js/jquery-2.2.1.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
