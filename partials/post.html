<article class="blog-post">
    <div class="blog-post-image">
        <a href="post.html"><img class="image-responsive" ng-src="{{post.image}}" alt="{{post.imageAlt}}"></a>
    </div>
    <div class="blog-post-body">
        <h1><a href="post.html">{{post.title}}</a></h1>
        <div class="post-meta">
            <span>by <a href="#">Bob Brady</a></span> /
            <span><i class="fa fa-clock-o"></i>{{post.postDate}}</span> /
        </div>
        <div ng-bind-html="content" class="blog-post-text">
        </div>
    </div>
</article>
